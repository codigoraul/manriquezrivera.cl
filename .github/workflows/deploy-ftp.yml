name: Deploy to FTP Server

on:
  # Se ejecuta cuando haces push a main
  push:
    branches: [ main ]
  
  # Se ejecuta cada 5 minutos autom√°ticamente
  schedule:
    - cron: '*/5 * * * *'
  
  # Permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Astro site
        run: npm run build
        env:
          PUBLIC_WP_URL: ${{ secrets.PUBLIC_WP_URL }}
          PUBLIC_WP_MEDIA_URL: ${{ secrets.PUBLIC_WP_MEDIA_URL }}
      
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./dist/
          server-dir: /public_html/prueba/
          dangerous-clean-slate: true
