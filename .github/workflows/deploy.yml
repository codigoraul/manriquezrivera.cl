name: Deploy to GitHub Pages

on:
  # Se ejecuta cuando haces push a main
  push:
    branches: [ main ]
  
  # Se ejecuta cada 30 minutos autom√°ticamente
  schedule:
    - cron: '*/30 * * * *'
  
  # Permite ejecutarlo manualmente
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Astro site
        run: npm run build
        env:
          PUBLIC_WP_URL: ${{ secrets.PUBLIC_WP_URL }}
          PUBLIC_WP_MEDIA_URL: ${{ secrets.PUBLIC_WP_MEDIA_URL }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
